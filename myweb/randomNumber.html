<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-500 to-indigo-600 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Random Number Generator</h1>
    
    <div class="mb-6">
      <!-- Number Display -->
      <div class="bg-gray-100 rounded-lg p-8 text-center mb-6">
        <span id="randomNumber" class="text-6xl font-bold text-indigo-600">0</span>
      </div>
      
      <!-- Controls -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label for="minInput" class="block text-gray-700 font-medium mb-2">Minimum:</label>
          <input 
            type="number"
            id="minInput"
            value="1"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
        </div>
        
        <div>
          <label for="maxInput" class="block text-gray-700 font-medium mb-2">Maximum:</label>
          <input 
            type="number"
            id="maxInput"
            value="100"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
        </div>
      </div>
      
      <!-- Generate Button -->
      <button 
        id="generateBtn"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-3 px-4 rounded transition-colors duration-200"
      >
        Generate Random Number
      </button>
    </div>
    
    <!-- History Section -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2 flex justify-between items-center">
        <span>History</span>
        <button id="clearHistoryBtn" class="text-sm text-red-500 hover:text-red-700">Clear</button>
      </h2>
      <div class="bg-gray-100 rounded p-4 max-h-40 overflow-y-auto">
        <ul id="historyList" class="divide-y divide-gray-200">
          <!-- History items will appear here -->
          <li class="py-2 text-gray-500 text-center italic">No history yet</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="./js/randomNumber.js">

  </script>
</body>
</html>
