<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Welcome Message</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-lg shadow-xl p-6 md:p-10 max-w-lg w-full">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2" id="welcomeHeading">
          Welcome!
        </h1>
        <p class="text-gray-600" id="welcomeMessage">
          Loading your personalized greeting...
        </p>
        <p class="text-gray-500 text-sm mt-2" id="timeInfo">
          Current time: Loading...
        </p>
      </div>

      <div class="mb-6">
        <label for="nameInput" class="block text-gray-700 font-medium mb-2"
          >Enter your name:</label
        >
        <div class="flex">
          <input
            type="text"
            id="nameInput"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Your name"
          />
          <button
            id="saveBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r transition-colors duration-200"
          >
            Save
          </button>
        </div>
      </div>

      <div class="bg-gray-100 rounded p-4">
        <h2 class="font-bold text-gray-700 mb-2">Did you know?</h2>
        <p class="text-gray-600 text-sm" id="funFact">Loading fun fact...</p>
      </div>
    </div>

    <script src="./js/welcomeMessage.js"></script>
  </body>
</html>
