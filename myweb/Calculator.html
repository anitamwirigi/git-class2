<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-80 bg-gray-800 rounded-xl shadow-xl overflow-hidden">
    <!-- Calculator Display -->
    <div class="p-4">
      <div class="bg-gray-900 p-4 rounded-lg mb-2">
        <div id="prevOperand" class="text-right text-gray-400 text-sm h-5"></div>
        <div id="currentOperand" class="text-right text-white text-3xl font-semibold h-10">0</div>
      </div>
      
      <!-- Calculator Buttons -->
      <div class="grid grid-cols-4 gap-2">
        <!-- Row 1 -->
        <button class="bg-gray-700 rounded-lg p-4 text-gray-200 font-medium text-lg hover:bg-gray-600" id="clearBtn">AC</button>
        <button class="bg-gray-700 rounded-lg p-4 text-gray-200 font-medium text-lg hover:bg-gray-600" id="negateBtn">+/-</button>
        <button class="bg-gray-700 rounded-lg p-4 text-gray-200 font-medium text-lg hover:bg-gray-600" id="percentBtn">%</button>
        <button class="bg-orange-500 rounded-lg p-4 text-white font-medium text-lg hover:bg-orange-400" id="divideBtn">รท</button>
        
        <!-- Row 2 -->
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn7">7</button>
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn8">8</button>
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn9">9</button>
        <button class="bg-orange-500 rounded-lg p-4 text-white font-medium text-lg hover:bg-orange-400" id="multiplyBtn">ร</button>
        
        <!-- Row 3 -->
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn4">4</button>
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn5">5</button>
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn6">6</button>
        <button class="bg-orange-500 rounded-lg p-4 text-white font-medium text-lg hover:bg-orange-400" id="subtractBtn">-</button>
        
        <!-- Row 4 -->
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn1">1</button>
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn2">2</button>
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="btn3">3</button>
        <button class="bg-orange-500 rounded-lg p-4 text-white font-medium text-lg hover:bg-orange-400" id="addBtn">+</button>
        
        <!-- Row 5 -->
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg col-span-2 hover:bg-gray-500" id="btn0">0</button>
        <button class="bg-gray-600 rounded-lg p-4 text-white font-medium text-lg hover:bg-gray-500" id="decimalBtn">.</button>
        <button class="bg-orange-500 rounded-lg p-4 text-white font-medium text-lg hover:bg-orange-400" id="equalsBtn">=</button>
      </div>
    </div>
  </div>

  <script src="./js/Math.js">
 
  </script>
</body>
</html>
